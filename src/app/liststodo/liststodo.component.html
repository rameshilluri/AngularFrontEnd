<h3>Student Database Maintenance</h3>

<div  class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="container">
<table class="table">
  
  <thead>
  <tr>
    <th>
      Student ID
    </th>
    <th>
      Student Name
    </th>
    <!-- <th>
        Last Name
      </th> -->
      <th>
          Joining Date
        </th>
        <th>
            Update
          </th>
        <th>
            Delete
          </th>

  </tr>
  </thead>
  <tbody>
      <tr *ngFor = "let todo of todos" >
          <td>  {{todo.id}}  </td>
          <td> {{todo.description}}  </td>
          <!-- <td> {{todo.done}}  </td> -->
          <td> {{todo.targetDate | date}}  </td>
          <td><button (click)="updateTodo(todo.id)" class="btn btn-primary">Update Student</button>  </td>
          <td><button (click)="deleteTodo(todo.id)" class="btn btn-danger">Delete Student</button>  </td>
        </tr>
  </tbody>
</table>
<div class="row">
    <button (click)="addTodo()" class="btn btn-secondary">Add </button> 
</div>
</div>
